<form>
    <div class="form-group">
      <label>Funcional</label>
      <input type="text" [(ngModel)]="usuario.funcional" class="form-control" name="txtFuncional" placeholder="Sua funcional">    
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" [(ngModel)]="usuario.senha"  class="form-control" name="txtSenha" placeholder="Senha">
    </div>    
    <button type="submit" (click)="logar()" class="btn btn-primary">Logar</button>
  </form>
